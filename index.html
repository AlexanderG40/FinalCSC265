<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final CSC256</title>
    <!-- Link to external css stylesheet -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <h1>Welcome, to my two photo albums. Hope you enjoy!</h1>
    </header>
    <h2>Click the button to choose the album.</h2>
    <!-- Add a button container to store our two buttons -->
    <div class="buttonCont">
        <!-- Added unique and descriptive names to our buttons -->

        <button id="natureButton">Nature</button>
    </div>
    <!-- Add a content div which will show off the photos from the selected album when clicked -->
     <div id="content">
        <div id="phtoAlbum"></div>
     </div>

    <!-- JavaScript to get the album working -->
    <script src="./js/album.js"></script>
</body>
</html>
